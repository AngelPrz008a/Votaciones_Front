<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR 
        </nb-card-header>

        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR 
        </nb-card-header>

        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre</label>
                </div>
                <div class="col-9">
                    <!-- <input class="form-control" type="text"
                    [disabled]="!modoCreacion"
                    [(ngModel)]="request.tableNumber"> -->
                    <input class="form-control" type="text"
                    [(ngModel)]="request.name">

                    <p *ngIf="intentoEnvio && request.name==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Correo</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="email"
                    [(ngModel)]="request.email">

                    <p *ngIf="intentoEnvio && request.email==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Clave</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="password"
                    [(ngModel)]="request.password">

                    <!-- <p *ngIf="intentoEnvio">Requerido</p>  -->
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Rol</label>
                </div>
                <div class="col-9" > 
                    <nb-select class="col-9" [(ngModel)]="request.role">
                        <nb-option *ngFor="let rol of roles" value='{{rol["_id"]}}' >{{rol['name']}}</nb-option>
                    </nb-select>
                    <p *ngIf="intentoEnvio && request.role==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block"
                (click)="create()">
                Crear
                </button>

                <button *ngIf="!modoCreacion"
                class="btn btn-primary btn-block" 
                (click)="update()">
                Actualizar
                </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
