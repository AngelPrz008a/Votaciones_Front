
<div class="col-md-12">
    <nb-card>
      <nb-card-header>Login</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="label">Correo</label>
            <input type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="Correo" [(ngModel)]="correo" name="correo">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="label">Contraseña</label>
            <input type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" >
          </div>
          <button type="submit" nbButton status="success" (click)="login()">Entrar</button>
        </form>
      </nb-card-body>
    </nb-card>
</div>
