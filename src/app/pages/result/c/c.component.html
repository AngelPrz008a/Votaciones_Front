<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÓN RESULTADOS
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let nombre of nombres">{{nombre}}</th>
            </tr>
            <ng-container *ngFor="let resulto of resultados">
                <tr>
                    <td>{{resulto.candidate["match"]["name"]}}</td>
                    <td>{{resulto["countVotes"]}}</td>
                </tr>
            </ng-container>
        </table>
    </nb-card>
</div>
