<div class="col-lg-12">
    <nb-card>
        <nb-card-header *ngIf="modoCreacion">
            CREAR 
        </nb-card-header>

        <nb-card-header *ngIf="!modoCreacion">
            ACTUALIZAR 
        </nb-card-header>

        <nb-card-body>
            <div class="row">
                <div class="col-3">
                    <label>Nombre</label>
                </div>
                <div class="col-9">
                    <!-- <input class="form-control" type="text"
                    [disabled]="!modoCreacion"
                    [(ngModel)]="request.name"> -->
                    <input class="form-control" type="text"
                    [(ngModel)]="request.name">

                    <p *ngIf="intentoEnvio && request.name==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <label>Lema</label>
                </div>
                <div class="col-9">
                    <input class="form-control" type="text"
                    [(ngModel)]="request.motto">

                    <p *ngIf="intentoEnvio && request.motto==''">Requerido</p>
                </div>
            </div>
            <br>
            <div class="row">
                <button *ngIf="modoCreacion" class="btn btn-primary btn-block"
                (click)="create()">
                Crear
                </button>

                <button *ngIf="!modoCreacion"
                class="btn btn-primary btn-block" 
                (click)="update()">
                Actualizar
                </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
